<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#test1").text("<b> HELLO WORLD!</b>");
                });
                $("#btn2").click(function(){
                    $("#test2").html("<b> HELLO WORLD!</b>");
                });
                $("#btn3").click(function(){
                    $("#test3").val("<b> HELLO WORLD!</b>");
                });
            });
        </script>
    </head>
    <body>
        <p id="test1">This is the first paragraph.</p>
        <p id="test2">This is <b>another </b> paragraph.</p>

        <p>Your NAme: <input type="text" id="test3"></p>

        <button id="btn1">Get text</button>
        <button id="btn2">Get html</button>
        <button id="btn3">Get val</button>
    </body>
</html>
