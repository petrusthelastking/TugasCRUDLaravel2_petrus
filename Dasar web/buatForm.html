<html>

<head>
    <title>Membuat Form</title>
</head>
<body>
    <form method="GET" action="gambar.html">
        <h4>FORM</h4>
        <input type="text" name="var1" size="30" value="Masukkan nama Anda di sini:">
        <br><br>
        <input type="text" name="alamat" size="30" value="Masukkan alamat Anda di sini:">
        <br><br>
        <b>Apakah Anda seorang mahasiswa?</b>
        <input type="checkbox" name="var2">
        <br><br>
        <b>Berapa usia Anda?</b>
        <br>
        <input type="radio" name="var4" value="1">16 - 20 <br>
        <input type="radio" name="var4" value="2">21 - 25 <br>
        <input type="radio" name="var4" value="3">26 - 30 <br>
        <b>Which one do you have?</b><br><br>
        <input type="checkbox" name="vehicle1" value="Plane"> I have a plane<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
        <input type="checkbox" name="vehicle4" value="Bike"> I have a bike<br>
        <br>
        <b>Where are you from</b>
        <select name="var6" size="2">
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA" selected>USA</option>
            <option value="Indonesia" selected>Indonesia</option>
        </select>
        <br><br>
        <b>Password</b>
        <input type="password" name="password" size="30" placeholder="Masukkan password Anda">
        <br><br>
        <b>Comments</b><br>
        <textarea name="comments" rows="4" cols="50" placeholder="Tulis komentar Anda di sini"></textarea>
        <br><br>
        <input type="submit" name="var7" value="Kirim">
        <input type="reset" name="var8" value="Bersihkan">
    </form>
</body>

</html>
