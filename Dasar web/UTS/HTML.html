<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Warna</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Form Pilihan Warna</h2>
    <form id="colorForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>
      
      <p>Pilih Warna:</p>
      <div class="colors">
        <label><input type="checkbox" name="colors[]" value="Merah"> Merah</label>
        <label><input type="checkbox" name="colors[]" value="Biru"> Biru</label>
        <label><input type="checkbox" name="colors[]" value="Hijau"> Hijau</label>
        <label><input type="checkbox" name="colors[]" value="Kuning"> Kuning</label>
        <label><input type="checkbox" name="colors[]" value="Ungu"> Ungu</label>
      </div>
      
      <button type="button" id="submitBtn">Pilih</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
